<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" slot="start">
      <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
    </ion-button>

    <ion-title>Selecciona los Alumnos:</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-searchbar [debounce]="250" (ionInput)="buscar($event)"></ion-searchbar>
  </div>

  <ion-item *ngFor="let alumno of alumnos | filtro:textoBuscar; let i = index">
    <ion-avatar slot="start">
      <img src="{{ alumno.url_foto }}" />
    </ion-avatar>
    <ion-checkbox justify="space-between" (ionChange)="seleccionarAlumno($event, i)" checked="{{distintivo[i]}}"><b>{{ alumno.nombre }}</b><br>{{ alumno.seccion }}</ion-checkbox>
  </ion-item>

</ion-content>

<ion-footer>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="seleccionarTodos()" fill="solid" expand="block">
          TODOS
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="confirmar()" fill="solid" expand="block">
          OK ({{ conteo }})
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
