<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" slot="start">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>Atr√°s
    </ion-button>

    <ion-title>Tareas (Hijos)</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <div class="ion-padding-top ion-text-center">
          <img src="{{ fotoPadre }}" style="border-radius: 100%;">
          <div class="ion-padding-top">
            <ion-label>{{ nombrePadre }}</ion-label>
          </div>
        </div>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let hijo of hijos; let i = index" (click)="verTareas(i)">
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img src="{{ hijo.url_foto }}"/>
            </ion-avatar>
          </ion-col>
          <ion-col size="9">
            <ion-card-title>{{ hijo.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ hijo.apellido }}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
