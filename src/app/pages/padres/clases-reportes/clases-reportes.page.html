<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" slot="start">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>Atrás
    </ion-button>

    <ion-title>Reportes</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-card (click)="verHijos(7)">
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="8">
              <ion-label class="texto">Reporte de Pañal</ion-label>
            </ion-col>
            <ion-col size="2">
              <!-- Contador 7 = Tipo de Reporte 7, Pañal -->
              <ion-badge color="danger" class="badge" *ngIf="contador7 > 0">{{ contador7 }}</ion-badge>
            </ion-col>
            <ion-col size="2">
              <ion-icon size="large" class="icon" name="arrow-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="verHijos(8)">
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="8">
              <ion-label class="texto">Reporte de Golpe</ion-label>
            </ion-col>
            <ion-col size="2">
              <!-- Contador 8 = Tipo de Reporte 8, Golpe -->
              <ion-badge color="danger" class="badge" *ngIf="contador8 > 0">{{ contador8 }}</ion-badge>
            </ion-col>
            <ion-col size="2">
              <ion-icon size="large" class="icon" name="arrow-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="verHijos(9)">
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="8">
              <ion-label class="texto">Reporte de Enfermedad</ion-label>
            </ion-col>
            <ion-col size="2">
              <!-- Contador 9 = Tipo de Reporte 9, Enfermedad -->
              <ion-badge color="danger" class="badge" *ngIf="contador9 > 0">{{ contador9 }}</ion-badge>
            </ion-col>
            <ion-col size="2">
              <ion-icon size="large" class="icon" name="arrow-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card (click)="verHijos(10)">
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="8">
              <ion-label class="texto">Reporte de Conducta</ion-label>
            </ion-col>
            <ion-col size="2">
              <!-- Contador 10 = Tipo de Reporte 10, Conducta -->
              <ion-badge color="danger" class="badge" *ngIf="contador10 > 0">{{ contador10 }}</ion-badge>
            </ion-col>
            <ion-col size="2">
              <ion-icon size="large" class="icon" name="arrow-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
