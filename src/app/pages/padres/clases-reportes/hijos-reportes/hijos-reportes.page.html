<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" slot="start">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>Atr√°s
    </ion-button>

    <ion-title>Reportes (Hijos)</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let hijo of hijos; let i = index" (click)="verLista(i)">
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img src="{{ hijo.url_foto }}"/>
            </ion-avatar>
          </ion-col>
          <ion-col size="7">
            <ion-card-title style="font-size: 22px;">{{ hijo.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ hijo.apellido }}</ion-card-subtitle>
          </ion-col>
          <ion-col size="2">
            <ng-container *ngFor="let tipos of hijo.notificaciones">
              <ng-container *ngIf="tipo === 7">
                <ion-badge color="danger" class="badge" *ngIf="tipos.tipo7 > 0">{{ tipos.tipo7 }}</ion-badge>
              </ng-container>
              <ng-container *ngIf="tipo === 8">
                <ion-badge color="danger" class="badge" *ngIf="tipos.tipo8 > 0">{{ tipos.tipo8 }}</ion-badge>
              </ng-container>
              <ng-container *ngIf="tipo === 9">
                <ion-badge color="danger" class="badge" *ngIf="tipos.tipo9 > 0">{{ tipos.tipo9 }}</ion-badge>
              </ng-container>
              <ng-container *ngIf="tipo === 10">
                <ion-badge color="danger" class="badge" *ngIf="tipos.tipo10 > 0">{{ tipos.tipo10 }}</ion-badge>
              </ng-container>
            </ng-container>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
