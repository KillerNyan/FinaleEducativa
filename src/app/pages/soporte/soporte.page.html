<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" slot="start">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>Atrás
    </ion-button>

    <ion-title>Soporte Técnico</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="3">
        <ion-img src="{{ logo }}" style="height: 150px; width: 150px;"></ion-img>
      </ion-col>
      <ion-col size="5"></ion-col>
    </ion-row>
  </ion-grid>

  <form (ngSubmit)="enviar()" [formGroup]="soporteForm">
    <ion-list>
      <ion-item mode="md">
        <ion-input type="name" clearInput formControlName="nombre" label="Nombre:" value="{{ name }}" labelPlacement="floating">
        </ion-input>
      </ion-item>
      <div class="errors" *ngIf="nombre!.invalid && (nombre!.dirty || nombre!.touched)">
        <span *ngIf="nombre!.errors!['required']">
          <ion-label class="error-container">Éste campo es obligatorio</ion-label>
        </span>
      </div>
      <ion-item mode="md">
        <ion-input type="email" clearInput formControlName="email" label="Email:" labelPlacement="floating">
        </ion-input>
      </ion-item>
      <div class="errors" *ngIf="email!.invalid && (email!.dirty || email!.touched)">
        <span *ngIf="email!.errors!['required']">
          <ion-label class="error-container">Éste campo es obligatorio</ion-label>
        </span>
      </div>
      <ion-item mode="md">
        <ion-input type="number" clearInput formControlName="telefono" label="Teléfono:" labelPlacement="floating">
        </ion-input>
      </ion-item>
      <div class="errors" *ngIf="telefono!.invalid && (telefono!.dirty || telefono!.touched)">
        <span *ngIf="telefono!.errors!['required']">
          <ion-label class="error-container">Éste campo es obligatorio</ion-label>
        </span>
      </div>
      <ion-item mode="md">
        <ion-input type="text" clearInput formControlName="asunto" label="Asunto:" labelPlacement="floating">
        </ion-input>
      </ion-item>
      <div class="errors" *ngIf="asunto!.invalid && (asunto!.dirty || asunto!.touched)">
        <span *ngIf="asunto!.errors!['required']">
          <ion-label class="error-container">Éste campo es obligatorio</ion-label>
        </span>
      </div>
      <ion-item mode="md" class="ion-padding" color="light">
        <ion-textarea type="text" clearInput formControlName="mensaje" Placeholder="Mensaje:" fill="outline">
        </ion-textarea>
      </ion-item>
      <div class="errors" *ngIf="mensaje!.invalid && (mensaje!.dirty || mensaje!.touched)">
        <span *ngIf="mensaje!.errors!['required']">
          <ion-label class="error-container">Éste campo es obligatorio</ion-label>
        </span>
      </div>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit" [disabled]="!soporteForm.valid">
            Enviar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="ion-text-center ion-padding">
    <ion-label>Residenciales Sandbox</ion-label>
  </div>
  <div class="ion-text-center ion-padding">
    <ion-label>Zona 4, Guatemala</ion-label>
  </div>
  <div class="ion-text-center ion-padding">
    <ion-label>Teléfono: (502) 2285-2203 al 06</ion-label>
  </div>
  <div class="ion-text-center ion-padding">
    <a href="mailto:admisiones@sandbox.edu.gt">admisiones&#64;sandbox.edu.gt</a>
  </div>
  <div class="ion-text-center ion-padding">
    <a href="http://sandbox.inversionesd.com">https://sandbox.inversionesd.com</a>
  </div>


</ion-content>
