<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" expand="block" slot="start">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>AtrÃ¡s
    </ion-button>

    <ion-title>Tareas</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let tarea of tareas; let i = index" (click)="verDetalleTarea(i)">
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="11">
            <ion-text>
              <h1>{{ tarea.titulo }}</h1>
            </ion-text>
            <ion-card-subtitle>{{ tarea.descripcion }}</ion-card-subtitle>
            <ion-card-subtitle>{{ tarea.fecha_entrega }}</ion-card-subtitle>
          </ion-col>
          <ion-col size="1">
            <div class="ion-padding-top">
              <ion-icon slot="end" name="arrow-forward-outline" size="large"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
</ion-content>
