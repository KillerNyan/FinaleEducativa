<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" slot="start">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>Atrás
    </ion-button>

    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <!-- 7 = Tipo de Reporte 7, Pañal -->
    <ion-card (click)="verListaReportes('7')">
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="10">
              <ion-label class="texto">Reporte de Pañal</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-icon size="large" class="icon" name="arrow-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- 8 = Tipo de Reporte 8, Golpe -->

            <ion-col size="2">

    <!-- 9 = Tipo de Reporte 9, Enfermedad -->

</ion-content>
