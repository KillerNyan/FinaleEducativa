<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" expand="block" slot="start">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>Atrás
    </ion-button>

    <ion-title> Tarea (Detalle) </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ng-container *ngFor="let detalle of detalles">
    <div class="ion-padding">
      <ion-label color="primary"><b>Título de la Tarea:</b></ion-label>
    </div>
    <div class="ion-padding">
      <ion-label>{{ detalle.titulo }}</ion-label>
    </div>
    <div class="ion-padding">
      <ion-label color="primary"><b>Descripción de la Tarea:</b></ion-label>
    </div>
    <div class="ion-padding">
      <ion-label>{{ detalle.descripcion }}</ion-label>
    </div>
    <div class="ion-padding">
      <ion-label color="primary"><b>Fecha de Entrega:</b></ion-label>
    </div>
    <div class="ion-padding">
      <ion-label>{{ detalle.fecha_entrega }}</ion-label>
    </div>

    <ng-container *ngIf="link">
      <div>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="3"></ion-col>
            <ion-col size="6">
              <div class="ion-padding-top ion-padding-bottom ion-text-center">
                <ion-icon slot="start" name="document-outline"></ion-icon> <a href="{{ detalle.link }}" target="_blank"><b>Información</b></a>
              </div>
            </ion-col>
            <ion-col size="3"></ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ng-container>
  </ng-container>

</ion-content>
