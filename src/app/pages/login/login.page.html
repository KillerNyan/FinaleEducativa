<ion-content>
  <div class="container">
    <div class="header">
    </div>
    <ion-card class="body animate__animated animate__bounceInDown">
      <div class="img">
        <img src="{{ logo }}" class="animate__animated animate__bounce">
      </div>
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-list>
          <ion-item mode="md">
            <ion-icon slot="start" name="person-circle-outline" i color="primary"></ion-icon>
            <ion-input type="name" clearOnEdit="true" clearInput formControlName="nombre" label="Usuario:" labelPlacement="floating">
            </ion-input>
          </ion-item>
          <div class="errors" *ngIf="nombre!.invalid && (nombre!.dirty || nombre!.touched)">
            <span *ngIf="nombre!.errors!['required']">
              <ion-label class="error-container">Este campo es obligatorio</ion-label>
            </span>
          </div>
          <ion-item mode="md">
            <ion-icon slot="start" name="lock-open" color="primary"></ion-icon>
            <ion-input type="password" clearOnEdit="true" clearInput formControlName="password" label="ContraseÃ±a:" labelPlacement="floating">
            </ion-input>
          </ion-item>
          <div class="errors" *ngIf="password!.invalid && (password!.dirty || password!.touched)">
            <span *ngIf="password!.errors!['required']">
              <ion-label class="error-container">Este campo es obligatorio</ion-label>
            </span>
          </div>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block" class="button-1" type="submit" [disabled]="!loginForm.valid">Login
                <ion-icon slot="start" color="white" name="enter-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card>
  </div>
</ion-content>
